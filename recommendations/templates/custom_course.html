{% extends 'base.html' %}
{% block content %}
<form method="post"> 
    {% csrf_token %}
    <label for="course_name">Course Name:</label>
        <input type="text" name="course_name" required><br><br>
    <br><br>
    <h2>SELECT CATEGORY</h2>
    <label for="category">Category:</label>
    <select id="category" name="category">
        <option value=""></option>
        <option value="Python Programming">Python</option>
        <option value="Java">Java</option>
        <option value="Programmming Language">Programming Languages</option>
        <option value="Javascript">Javascript</option>
        <option value="React JS programming">React JS</option>
        <option value="Mysql">Mysql</option>
        <option value="Web Development">Web Development</option>
        <option value="Full Stack">Full Stack</option>
        <option value="App Development">App Development</option>
        <option value="DSA">DSA</option>

    </select>

    <br><br>
    <label for="search">Search:</label>
    <input type="text" id="search" name="search_topic" placeholder="Enter your search term">
    <br><br>
    <button type="submit" class="btn btn-primary">Search</button>
</form>




{% endblock %}
